<!DOCTYPE html>

<html>
    <head>
        <title>Survey Form</title>
        <meta charset="UTF-8">
        <link href="styles/styles.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Segoi+UI&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 id="title">Andrew's Survey Form</h1>
            <p id="description">Thank you for taking the time to complete this form.</p>
        </header>
    
        <main>
            <form id="survey-form">
                <h2>Some general personal information</h2>
                <div id="personal">
                    <label for="name" id="name-label">Full Name</label>
                    <input id="name" type=text placeholder="Enter your name here">
                    <!--Need logic to check that email is the correct format-->
                    <label for="email" id="email-label">Email</label>
                    <input id="email" type=email placeholder="Enter your email here">
                    <!--Need logic to check that only numbers are entered-->
                    <label for="number" id="number-label">Age</label>
                    <input id="number" type=number min=0 max=100 placeholder="Enter your age here">  
                </div>

                <h2>What are you most proficient in?</h2>
                <select id="dropdown">
                    <option value="C">C</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                    <option value="MATLAB">MATLAB</option>
                    <option value="R">R</option>
                    <option value="SQL">SQL</option>
                </select>

                <h2>Tick the most relevant options</h2>
                <label for="a" id="a-label">a 
                    </a><input id="a" type=checkbox name="a" value="a">
                </label>
                <label for="b" id="b-label">b
                    <input id="b" type=checkbox name="b" value="b">
                </label>
                <label for="c" id="c-label">c
                    <input id="c" type=checkbox name="c" value="c">
                </label>
                <label for="d" id="d-label">d    
                    <input id="d" type=checkbox name="d" value="d">
                </label>
                <label for="e" id="e-label">e
                    <input id="e" type=checkbox name="e" value="e">
                </label>
                <label for="e" id="e-label">e
                    <input id="e" type=checkbox name="e" value="e">
                </label>
                <label for="e" id="e-label">e
                    <input id="e" type=checkbox name="e" value="e">
                </label>
                <label for="e" id="e-label">e
                    <input id="e" type=checkbox name="e" value="e">
                </label>
                <label for="e" id="e-label">e
                    <input id="e" type=checkbox name="e" value="e">
                </label>
                <h2>Any comments or suggestions?</h2>
                <input id="comments" type="textarea">
                <input id="submit" type=submit>
            </form>
        </main>
    </body>


</html>
