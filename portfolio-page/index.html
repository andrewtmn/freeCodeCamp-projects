<!DOCTYPE html>
<html>
    <head>
        <title>Andrew Nguyen</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="script.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <body>
        <nav id="navbar">
            <ul>
                <li><a href="#welcome-section">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#tab-gallery">Landscapes</a></li>
                <li><a href="tab-gallery">Portraits</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <div id="welcome-section">
            <h1>Andrew Nguyen</h1>
            <p>Aspiring software engineer and photography hobbyist. I've built this web page

        <main id="projects">
            <div class="project-title">
                <a href="">Link to project</a>
            </div>

            <div class="project-title">

            </div>

        <section id="tab-gallery">
            <!-- The preview of photos -->
            <section class="gallery-row">
                <div class="gallery-column">
                    <img src="images/mountain-shot.jpg" alt="mountain" onclick="expandImage(this);">
                </div>

                <div class="gallery-column">
                    <img src="images/lake-bank.jpg" alt="lake-bank" onclick="expandImage(this);">
                </div>

                <div class="gallery-column">
                    <img src="images/pier-shore.jpg" alt="pier-shore" onclick="expandImage(this);">
                </div>

                <div class="gallery-column">
                    <img src="images/shorncliffe-pier.jpg" alt="shorncliffe pier" onclick="expandImage(this);">
                </div>
            </section>

            <!-- The container for the expanded image-->
            <section id="expanded-container">
                <!-- expanded image-->
                <img src="images/mountain-shot.jpg" id="expanded-image">
            </section>

        <section id="contact">
            <p>Github</p>
